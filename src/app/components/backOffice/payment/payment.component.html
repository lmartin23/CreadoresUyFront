<main>
  <section class="section section-shaped section-lg">
    <div class="cont justify-content-center">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Realizar pagos</h5>
          <section class="mb-3">
          </section>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="datatable_sample">
              <thead style="text-align: center;">
                <tr>
                  <th scope="col">Nickname</th>
                  <th scope="col">Pago a recibir</th>
                  <th scope="col">Mes de pago</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody *ngFor="let payment of listPayments | paginate: {itemsPerPage: 12, currentPage: page} ">
                <tr style="text-align: center;">
                  <td>{{ payment.nickname }}</td>
                  <td>{{ payment.amount }}</td>
                  <td>{{ payment.monthYear }}</td>
                  <td><button (click)="borrarPago( payment.nickname )">Realizar Pago</button></td>
                </tr>
              </tbody>
            </table>
          </div>
